<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <!-- normalize file  -->
    <link rel="stylesheet" href="../CSS/normalize.css" />
    <!-- Main css File -->
    <link rel="stylesheet" href="../CSS/user.css" />
    <!-- for font awsome -->
    <link rel="stylesheet" href="../CSS/all.min.css" />
    <!-- For font  -->
  </head>

  <body>
    <header>
      <nav>
        <i class="fa-solid fa-cart-shopping count">0</i>
        <aside>
          <!-- box cart -->
          <div class="cart">
            <h2>CHECKOUT</h2>
            <div class="title-cart">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="count"></span>
              <span>Items in The Shoping Cart</span>
            </div>
            <!-- content of card -->
            <div class="content">
              <!-- total sub -->
              <div class="total">Total <span class="totalAll">$</span></div>
            </div>
          </div>
        </aside>
        <h1>NAN</h1>
      </nav>
      
      <section class="about" id="about">
        <div class="content">
           <h3 class="title">welcome to our restaurant</h3>
           <p>We are cheerful to offer you a variety of dishes and drinks with a charming and unique experience.</p>
           <div class="icons-container">
              <div class="icons">
                 <img src="../assets/images/about-icon-1.png" alt="">
                 <h3>quality food</h3>
              </div>
              <div class="icons">
                 <img src="../assets/images/about-icon-2.png" alt="">
                 <h3>food & drinks</h3>
              </div>
              <div class="icons">
                 <img src="../assets/images/about-icon-3.png" alt="">
                 <h3>expert chefs</h3>
              </div>
           </div>
           <div class="Filter-Container">
            <div class="all">All Products</div>
            <div class="drinks">drinks</div>
            <div class="apprtizers">apprtizers</div>
            <div class="food">food</div>
            <div class="dessert">dessert</div>
          </div>
        </div>
     </section>
      <!-- icon shoping with counter -->
    </header>
    <main></main>
    <script src="../js/user.js"></script>
  </body>
</html>
